name: Update News Feed

on:
  # Run every 5 minutes (GitHub's cron can be unreliable - may take 1-3 hours to activate)
  schedule:
    - cron: '*/5 * * * *'
  
  # Allow manual trigger via GitHub UI
  workflow_dispatch:
  
  # Allow external trigger via API (more reliable than cron)
  repository_dispatch:
    types: [update-news]
  
  # Also run on push to master (for testing)
  push:
    branches:
      - master
    paths:
      - '.github/workflows/update_news.yml'

jobs:
  update-news:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run news aggregator
        run: node update-news.js
      
      - name: Configure git
        run: |
          git config --global user.name 'CaptainBot'
          git config --global user.email 'bot@captainnews.gr'
      
      - name: Commit and push if changed
        run: |
          git add news.json
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to news.json - skipping commit"
          else
            echo "Changes detected - committing..."
            TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
            git commit -m "ðŸ¤– Auto-update news feed - $TIMESTAMP"
            git push
          fi
